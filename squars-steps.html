<script>

    function squares(x, n) {
        var array = [];
        for(var i = 0; i < n; i++){
            array.push(x);
            x*= x;
        }
        return array;
    }

    console.log(squares(2,3));



    function divisibleBy(numbers, divisor){

        var divisibleFilter = numbers.filter(function(number) {
            return number % divisor == 0;
        });
        return divisibleFilter;
    }

    console.log(divisibleBy([1,2,3,4,5,6],2));



    function formatMoney1(amount){
        return '$' + amount.toFixed(2);
    }

    console.log(formatMoney1(39.02));


</script>
