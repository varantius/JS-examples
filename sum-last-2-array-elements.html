    function largestPairSum(numbers)
    {

       var sortArray =  numbers.sort( function( a, b){
           return a - b;
       });

        var arraySlice = (sortArray.slice(-2).reverse());

        var sumArray = arraySlice.reduce(function (a, b) {
            return a + b;
        });
